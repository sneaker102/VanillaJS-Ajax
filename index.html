<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/@reactivex/rxjs@5.0.0-beta.7/dist/global/Rx.umd.js"></script>
    <title>AjaxHW</title>
</head>

<body>
    <div class="body-content">
        <header class="toolbar">
            <aside>
                <i class="far fa-lightbulb"></i>
                <span>Google</span>
                <span>Keep</span>
            </aside>
            <section>
                <i class="fas fa-search"></i>
                <input class="u-transparent" id="search" type="text" placeholder="Search">
                <i id="clear-search" class="fas fa-times"></i>
            </section>
        </header>
        <article id="create-note-article" class="create-note">
            <aside class="user-img-container" id="user-img-container">
            </aside>
            <section>
                <input id="create-note-input" class="u-transparent" type="text" placeholder="Create a note...">
                <i id="create-note-with-image" class="far fa-image create-with-image"></i>
                <i id="pin-note" class="fas fa-thumbtack pin-note"></i>
            </section>
            <section class="card-main-content" id="card-main-content">
                <textarea id="note-text" class="u-transparent" placeholder="Create a note..."></textarea>
                <footer>
                    <span>
                        <i id="choose-color" class="fas fa-paint-brush"></i>
                        <i id="second-upload-img" class="far fa-image"></i>
                    </span>
                    <button id="close-note" class="u-transparent" onclick="buildCreateNoteCard(event)">Close</button>
                </footer>
            </section>
        </article>
        <div id="created-note-container" class="created-note-container">
            <article class="create-note created-note">
                <section>
                    <input class="u-transparent" type="text" placeholder="Title">
                    <i class="fas fa-thumbtack"></i>
                </section>
                <section>
                    <textarea class="u-transparent" placeholder="Create a note..."></textarea>
                    <footer>
                        <span>
                            <i class="fas fa-paint-brush"></i>
                            <i class="far fa-image"></i>
                        </span>
                        <button id="close-note" class="u-transparent"
                            onclick="buildCreateNoteCard(event)">Close</button>
                    </footer>
                </section>
            </article>
            <article class="create-note created-note">
                <section>
                    <input class="u-transparent" type="text" placeholder="Title">
                    <i class="fas fa-thumbtack"></i>
                </section>
                <section>
                    <textarea class="u-transparent" placeholder="Create a note..."></textarea>
                    <footer>
                        <span>
                            <i class="fas fa-paint-brush"></i>
                            <i class="far fa-image"></i>
                        </span>
                        <button id="close-note" class="u-transparent"
                            onclick="buildCreateNoteCard(event)">Close</button>
                    </footer>
                </section>
            </article>
            <article class="create-note created-note">
                <section>
                    <input class="u-transparent" type="text" placeholder="Title">
                    <i class="fas fa-thumbtack"></i>
                </section>
                <section>
                    <textarea class="u-transparent" placeholder="Create a note..."></textarea>
                    <footer>
                        <span>
                            <i class="fas fa-paint-brush"></i>
                            <i class="far fa-image"></i>
                        </span>
                        <button id="close-note" class="u-transparent"
                            onclick="buildCreateNoteCard(event)">Close</button>
                    </footer>
                </section>
            </article>
            <span class="u-line-break"></span>
            <article class="create-note created-note first-card">
                <section>
                    <input class="u-transparent" type="text" placeholder="Title">
                    <i class="fas fa-thumbtack"></i>
                </section>
                <section>
                    <textarea class="u-transparent" placeholder="Create a note..."></textarea>
                    <footer>
                        <span>
                            <i class="fas fa-paint-brush"></i>
                            <i class="far fa-image"></i>
                        </span>
                        <button id="close-note" class="u-transparent"
                            onclick="buildCreateNoteCard(event)">Close</button>
                    </footer>
                </section>
            </article>
            

        </div>
    </div>
</body>

</html>
